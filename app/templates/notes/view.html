{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card animate__animated animate__fadeIn">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1>{{ note.title }}</h1>
            <a href="{{ url_for('notes.index') }}" class="btn btn-outline-primary">Back to Notes</a>
        </div>
        <div class="card-body">
            <div class="note-content">
                {{ note.content | nl2br }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
