{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Notes</h1>
    
    <div class="card mb-4">
        <div class="card-header">
            <h2>Create New Note</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('notes.create') }}" method="post">
                <div class="form-group mb-3">
                    <label for="title">Note Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="content">Note Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Note</button>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h2>My Notes</h2>
        </div>
        <div class="card-body">
            {% if notes %}
                <div class="notes-list">
                    {% for note in notes %}
                        <div class="note-item animate__animated animate__fadeIn">
                            <a href="{{ url_for('notes.view', note_id=note.id) }}" class="note-link">
                                <h3>{{ note.title }}</h3>
                                <p class="note-preview">{{ note.content[:100] }}{% if note.content|length > 100 %}...{% endif %}</p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p>You haven't created any notes yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
